<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Taskflow AI - Planner</title>
    <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.2/dist/css/bootstrap.min.css">
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.0.0/css/all.min.css">
    <link rel="icon" type="image/x-icon" href="./images/favicon.ico">
    <style>
        body {
            min-height: 100vh;
            display: flex;
            flex-direction: column;
            background: #1a1a2e; /* Retains original color */
        }

        @media (min-width: 768px) {
            body {
                flex-direction: row;
            }
        }

        .sidebar {
            width: 100%;
            max-width: 240px;
            background-color: #1a1a2e;
            color: #e6e6e6;
        }

        @media (min-width: 768px) {
            .sidebar {
                height: 100vh;
            }
        }

        .logo-container img {
            width: 100%;
            max-width: 120px;
            border-radius: 35px;
        }

        .nav-item.active {
            background-color: #16213e;
            color: #00ff95;
        }

        .user-profile img {
            width: 40px;
            height: 40px;
            border-radius: 50%;
            object-fit: cover;
        }

        .main-content {
            flex: 1;
            display: flex;
            flex-wrap: wrap;
            gap: 20px;
            padding: 20px;
            background: linear-gradient(135deg, #2c3e50 0%, #3498db 100%); /* Retains original gradient */
        }

        .calendar-container,
        .task-form,
        .upcoming-task {
            flex: 1;
            min-width: 300px;
        }

        .calendar-container {
            order: 1;
        }

        .task-form {
            order: 2;
        }

        .upcoming-task {
            order: 3;
        }

        @media (min-width: 768px) {
            .calendar-container {
                order: 1;
            }

            .task-form {
                order: 2;
                max-width: 400px;
            }

            .upcoming-task {
                order: 3;
            }
        }

        .calendar-iframe {
            height: 600px;
            border: none;
            width: 100%;
        }

        .task-form select,
        .task-form input {
            margin-bottom: 15px;
        }

        .task {
            background: rgba(255, 255, 255, 0.1); /* Matches original design */
            border: 1px solid rgba(255, 255, 255, 0.1);
            border-radius: 12px;
        }

        .task:hover {
            transform: translateX(5px);
            background: rgba(255, 255, 255, 0.2);
        }
    </style>
</head>

<body>
    <!-- Sidebar Navigation -->
    <div class="sidebar d-flex flex-column p-3">
        <div class="logo-container text-center">
            <a href="./index.html"><img src="./images/logo.png" alt="TaskFlow AI Logo"></a>
        </div>
        <nav class="nav flex-column mt-4">
            <a href="./index.html" class="nav-item nav-link text-light">
                <i class="fas fa-home me-2"></i> HOME
            </a>
            <a href=" " class="nav-item nav-link active">
                <i class="fas fa-calendar-alt me-2"></i> PLANNER
            </a>
            <a href="./settings.html" class="nav-item nav-link text-light">
                <i class="fas fa-cog me-2"></i> SETTINGS
            </a>
            <a href="./teams.html" class="nav-item nav-link text-light">
                <i class="fas fa-users me-2"></i> TEAMS
            </a>
            <a href="./integrations.html" class="nav-item nav-link text-light">
                <i class="fas fa-puzzle-piece me-2"></i> INTEGRATION
            </a>
        </nav>
        <div class="user-profile d-flex align-items-center mt-auto p-2 bg-dark rounded">
            <img src="./images/avatar.png" alt="User Avatar">
            <div class="ms-2">
                <h4 class="h6 text-white mb-0">John Doe</h4>
                <p class="text-success small">Project Manager</p>
            </div>
        </div>
    </div>

    <!-- Main Content -->
    <div class="main-content">
        <div class="calendar-container p-3 rounded shadow-sm">
            <iframe src="https://calendar.google.com/calendar/embed?height=600&wkst=1&ctz=Asia%2FKolkata&showTitle=0&src=a29wcGFrYWFqYXkxMjNAZ21haWwuY29t&src=Y2xhc3Nyb29tMTA3Nzg1NDcwMjE3ODI1MDgwMjUwQGdyb3VwLmNhbGVuZGFyLmdvb2dsZS5jb20&src=ZW4uaW5kaWFuI2hvbGlkYXlAZ3JvdXAudi5jYWxlbmRhci5nb29nbGUuY29t&color=%23039BE5&color=%230047a8&color=%230B8043" class="calendar-iframe"></iframe>
        </div>

        <div class="task-form p-4 rounded shadow-sm">
            <input type="text" id="task" class="form-control" placeholder="Enter task...">
            <select id="priority" class="form-select">
                <option value="top">Top Priority</option>
                <option value="middle">Middle Priority</option>
                <option value="low">Less Priority</option>
            </select>
            <input type="date" id="deadline" class="form-control">
            <button id="add-task" class="btn btn-success w-100">
                <i class="fas fa-plus me-2"></i> Add Task
            </button>
        </div>

        <div class="upcoming-task p-4 rounded shadow-sm">
            <h3 class="h5 text-success">Upcoming Tasks</h3>
            <div class="task p-3 mb-3 d-flex align-items-center">
                <div class="me-3 text-success"><i class="fas fa-bell fa-2x"></i></div>
                <div class="flex-grow-1">
                    <h4 class="h6 mb-1">Webinar</h4>
                    <p class="small mb-0">Attend the new marketing webinar</p>
                </div>
                <span class="badge bg-success text-light ms-auto">due in 1 day</span>
            </div>
            <!-- Additional tasks can be added here -->
        </div>
    </div>
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.2/dist/js/bootstrap.bundle.min.js"></script>
</body>

</html>
