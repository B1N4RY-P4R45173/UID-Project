<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>TaskFlow AI - Teams</title>
    <link rel="icon" type="image/x-icon" href="./images/favicon.ico">
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.0.0/css/all.min.css">
    <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0/dist/css/bootstrap.min.css">
    <link rel="stylesheet" href="teams.css">
</head>
<body class="d-flex">
    <!-- Sidebar Navigation -->
    <nav class="sidebar">
        <div class="logo-container">
            <a href="./index.html"><img src="./images/logo.png" alt="TaskFlow AI Logo" class="logo" style="border-radius: 35px;"></a>
        </div>
        <div class="nav-menu">
            <a href=" " class="nav-item active">
                <i class="fas fa-home"></i>
                <span>HOME</span>
            </a>
            <a href="planner.html" class="nav-item">
                <i class="fas fa-calendar-alt"></i>
                <span>PLANNER</span>
            </a>
            <a href="settings.html" class="nav-item">
                <i class="fas fa-cog"></i>
                <span>SETTINGS</span>
            </a>
            <a href="teams.html" class="nav-item">
                <i class="fas fa-users"></i>
                <span>TEAMS</span>
            </a>
            <a href="integrations.html" class="nav-item">
                <i class="fas fa-puzzle-piece"></i>
                <span>INTEGRATION</span>
            </a>
        </div>
        <div class="user-profile">
            <img src="./images/avatar.png" alt="User Avatar" class="avatar">
            <div class="user-info">
                <h4>Ajay Koppaka</h4>
                <p>Project Manager</p>
            </div>
        </div>
    </nav>
    <!-- Main Content -->
    <main class="flex-grow-1 p-4 bg-gradient">
        <div class="container bg-dark text-light p-4 rounded shadow">
            <h2 class="text-center text-success mb-4">Teams Management</h2>
            <!-- Add Member Form -->
            <div class="mb-4">
                <input type="text" id="member-name" class="form-control mb-2" placeholder="Enter Member Name">
                <input type="text" id="member-role" class="form-control mb-2" placeholder="Enter Member Role">
                <button id="add-member-btn" class="btn btn-success">Add Member</button>
            </div>
            <!-- Team List -->
            <div id="team-list" class="row g-3"></div>
        </div>
    </main>
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0/dist/js/bootstrap.bundle.min.js"></script>
    <script src="teams.js"></script>
</body>
</html>
