<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Contact Us - TaskFlow AI</title>
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.1/dist/css/bootstrap.min.css" rel="stylesheet">
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.0.0/css/all.min.css">
    <style>
        body {
            background: linear-gradient(135deg, #2c3e50 0%, #39a4ec 100%);
            color: #fff;
        }
        .navbar {
            background: rgba(26, 26, 46, 0.95);
        }
        .logo {
            color: #00ff95 !important;
            font-weight: bold;
        }
        .nav-link {
            color: #fff !important;
            transition: color 0.3s ease;
        }
        .nav-link:hover {
            color: #00ff95 !important;
        }
        .contact-section, .contact-info {
            margin-top: 0rem;
            background: rgba(26, 26, 46, 0.95);
            border-radius: 20px;
            padding:3rem;
            box-shadow: 0 8px 32px rgba(0, 0, 0, 0.1);
        }
        h1, h2 {
            color: #00ff95;
        }
        .form-label {
            display: block;
            margin-bottom: 0.5rem;
            color: #00ff80;
        }
        .form-control, .form-textarea{
            border: 1px solid rgba(255, 255, 255, 0.1);
            background: rgba(255, 255, 255, 0.1);
            border-radius: 5px;
            color: #f8f6f6;
            font-size: 1.5rem;
        }
        .form-control:focus, .form-textarea:focus {
            border-color: #00f88d;
            background: rgba(255, 255, 255, 0.1);
            color: white;
            box-shadow: 0 0 0px rgba(0, 255, 149, 0.5);
        }
        .btn-primary {
            background: #00ff95;
            color: #1a1a2e;
            border: none;
            transition: all 0.3s ease;
        }
        .btn-primary:hover {
            background: #00cc76;
            transform: translate(-1px);
        }
       
        .contact-info h2 {
            margin-bottom: 1.5rem;
        }
        .contact-item {
            display: flex;
            align-items: center;
            margin-bottom: 1rem;
        }
        .contact-item i {
            color: #00ff95;
            font-size: 1.5rem;
            margin-right: 1rem;
        }
        .map-container {
            margin-top: 2rem;
            border-radius: 10px;
            overflow: hidden;
        }
    </style>
</head>
<body>
    <nav class="navbar navbar-expand-lg">
        <div class="container">
            <a href="index.html" class="navbar-brand logo">TaskFlow AI</a>
            <button class="navbar-toggler" type="button" data-bs-toggle="collapse" data-bs-target="#navbarNav">
                <span class="navbar-toggler-icon"></span>
            </button>
            <div class="collapse navbar-collapse" id="navbarNav">
                <ul class="navbar-nav ms-auto">
                    <li class="nav-item"><a href="index.html" class="nav-link">Home</a></li>
                    <li class="nav-item"><a href="about.html" class="nav-link">About</a></li>
                    <li class="nav-item"><a href="gallery.html" class="nav-link">Gallery</a></li>
                </ul>
            </div>
        </div>
    </nav>

    <div class="container my-5">
        <div class="row g-4">
            <div class="col-lg-6">
                <div class="contact-section">
                    <h1>Get in Touch</h1>
                    <form>
                        <div class="mb-3">
                            <label for="name" class="form-label">Name</label>
                            <input type="text" id="name" class="form-control" required>
                        </div>
                        <div class="mb-3">
                            <label for="email" class="form-label">Email</label>
                            <input type="email" id="email" class="form-control" required>
                        </div>
                        <div class="mb-3">
                            <label for="subject" class="form-label">Subject</label>
                            <input type="text" id="subject" class="form-control" required>
                        </div>
                        <div class="mb-3">
                            <label for="message" class="form-label">Message</label>
                            <textarea id="message" rows="5" class="form-control" required></textarea>
                        </div>
                        <button type="submit" class="btn btn-primary">Send Message</button>
                    </form>
                </div>
            </div>
            <div class="col-lg-6">
                <div class="contact-info">
                    <h2>Contact Information</h2>
                    <div class="contact-item">
                        <i class="fas fa-map-marker-alt"></i>
                        <p>PO, Amritapuri, Vallikavu, Clappana <br> Kerala 690525</p>
                    </div>
                    <div class="contact-item">
                        <i class="fas fa-phone"></i>
                        <p>+91 1234567890</p>
                    </div>
                    <div class="contact-item">
                        <i class="fas fa-envelope"></i>
                        <p>info@taskflowai.com</p>
                    </div>
                    <div class="contact-item">
                        <i class="fas fa-clock"></i>
                        <p>Monday - Friday: 9:00 AM - 6:00 PM</p>
                    </div>
                    <div class="map-container">
                        <iframe src="https://www.google.com/maps/embed?pb=!1m18!1m12!1m3!1d15758.72151993907!2d76.47906934812687!3d9.092852831588221!2m3!1f0!2f0!3f0!3m2!1i1024!2i768!4f13.1!3m3!1m2!1s0x3b0602e7b4a2049d%3A0x3af3246b5138db0f!2sAmrita%20Vishwa%20Vidyapeetham%2C%20Amritapuri!5e0!3m2!1sen!2sin!4v1731902592197!5m2!1sen!2sin" 
                        width="100%" height="300" style="border:0;" allowfullscreen="" loading="lazy"></iframe>
                    </div>
                </div>
            </div>
        </div>
    </div>

    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.1/dist/js/bootstrap.bundle.min.js"></script>
</body>
</html>
