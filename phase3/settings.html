<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>TaskFlow AI - Settings</title>
  <link rel="icon" type="image/x-icon" href="./images/favicon.ico">
  <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0-alpha3/dist/css/bootstrap.min.css" rel="stylesheet">
  <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.0.0/css/all.min.css">
  <link rel="stylesheet" href="settings.css">

</head>
<body>
  <div class="layout">
    <!-- Sidebar -->
    <nav class="sidebar">
      <div class="logo-container">
        <a href="./index.html"><img src="./images/logo.png" alt="TaskFlow AI Logo" class ="logo" style="border-radius: 35px;"></a>
      </div>
      <div class="nav-menu">
        <a href="./index.html" class="nav-item">
          <i class="fas fa-home"></i>
          <span>HOME</span>
        </a>
        <a href="planner.html" class="nav-item">
          <i class="fas fa-calendar-alt"></i>
          <span>PLANNER</span>
        </a>
        <a href="./settings.html" class="nav-item active">
          <i class="fas fa-cog"></i>
          <span>SETTINGS</span>
        </a>
        <a href="teams.html" class="nav-item">
          <i class="fas fa-users"></i>
          <span>TEAMS</span>
        </a>
        <a href="integrations.html" class="nav-item">
          <i class="fas fa-puzzle-piece"></i>
          <span>INTEGRATIONS</span>
        </a>
      </div>
      <div class="user-profile">
        <img src="./images/avatar.png" alt="User  Avatar" class="avatar">
        <div class="user-info">
          <h4>John Doe</h4>
          <p>Project Manager</p>
        </div>
      </div>
    </nav>

    <!-- Main Content -->
    <main class="main-content">
      <div class="container py-4">
        <!-- Account Settings -->
        <section class="mb-5">
          <h2 class="section-heading">Account Settings</h2>
          <form>
            <div class="mb-3">
              <label for="username" class="form-label">Username</label>
              <input type="text" class="form-control" id="username" placeholder="Enter your username">
            </div>
            <div class="mb-3">
              <label for="email" class="form-label">Email Address</label>
              <input type="email" class="form-control" id="email" placeholder="Enter your email">
            </div>
            <div class="form-check form-switch">
              <input class="form-check-input toggle" type="checkbox" id="twoFactorAuth">
              <label class="form-check-label text-light" for="twoFactorAuth">Two-Factor Authentication</label>
            </div>
          </form>
        </section>

        <!-- Notification Preferences -->
        <section class="mb-5">
          <h2 class="section-heading">Notification Preferences</h2>
          <form>
            <div class="form-check form-switch mb-3">
              <input class="form-check-input toggle" type="checkbox" id="emailNotifications" checked>
              <label class="form-check-label text-light" for="emailNotifications">Email Notifications</label>
            </div>
            <div class="form-check form-switch mb-3">
              <input class="form-check-input toggle" type="checkbox" id="desktopAlerts" checked>
              <label class="form-check-label text-light" for="desktopAlerts">Desktop Alerts</label>
            </div>
            <div class="form-check form-switch">
              <input class="form-check-input toggle" type="checkbox" id="smsNotifications">
              <label class="form-check-label text-light" for="smsNotifications">SMS Notifications</label>
            </div>
          </form>
        </section>

        <!-- Privacy & Security -->
        <section class="mb-5">
          <h2 class="section-heading">Privacy & Security</h2>
          <div class="mb-3">
            <label for="visibility" class="form-label">Account Visibility</label>
            <select class="form-select" id="visibility">
              <option>Private</option>
              <option>Team Visible</option>
              <option>Public</option>
            </select>
          </div>
          <p>
            Deleting your account will permanently remove all your data.
            <a href="#" class="text-danger text-decoration-none">Delete Account</a>
          </p>
        </section>

        <!-- Action Buttons -->
        <div class="d-flex justify-content-end gap-3">
          <button class="btn btn-secondary">Cancel</button>
          <button class="btn btn-primary" id="saveChanges">Save Changes</button>
        </div>
      </div>
    </main>
  </div>

  <!-- Popup Modal -->
  <div class="modal fade" id="saveModal" tabindex="-1" aria-labelledby="saveModalLabel" aria-hidden="true">
    <div class="modal-dialog">
      <div class="modal-content">
        <div class="modal-header">
          <h5 class=" modal-title" id="saveModalLabel">Changes Saved</h5>
          <button type="button" class="btn-close" data-bs-dismiss="modal" aria-label="Close"></button>
        </div>
        <div class="modal-body">
          Your changes have been successfully saved.
        </div>
        <div class="modal-footer">
          <button type="button" class="btn btn-primary" data-bs-dismiss="modal">OK</button>
        </div>
      </div>
    </div>
  </div>

  <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0-alpha3/dist/js/bootstrap.bundle.min.js"></script>
  <script>
    document.getElementById('saveChanges').addEventListener('click', function (event) {
      event.preventDefault();
      const saveModal = new bootstrap.Modal(document.getElementById('saveModal'));
      saveModal.show();
    });
  </script>
  <script src="settings.js"></script>
</body>
</html>
