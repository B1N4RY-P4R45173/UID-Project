<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Settings Page</title>
  <link rel="icon" type="image/x-icon" href="./images/favicon.ico">
  <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0-alpha3/dist/css/bootstrap.min.css" rel="stylesheet">
  <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.0.0-beta3/css/all.min.css">
  <link rel="stylesheet" href="settings.css">
</head>
<body>
  <!-- Sidebar -->
  <div class="d-flex">
    <div class="sidebar d-flex flex-column flex-shrink-0 p-3">
      <div class="logo-container mb-4 text-center">
        <a href="./index.html">
          <img src="./images/logo.png" alt="TaskFlow AI Logo" class="logo img-fluid">
        </a>
      </div>
      <ul class="nav flex-column nav-menu">
        <li class="nav-item">
          <a href="./index.html" class="nav-link text-light">
            <i class="fas fa-home"></i> Home
          </a>
        </li>
        <li class="nav-item">
          <a href="planner.html" class="nav-link text-light">
            <i class="fas fa-calendar-alt"></i> Planner
          </a>
        </li>
        <li class="nav-item">
          <a href="./settings.html" class="nav-link active">
            <i class="fas fa-cog"></i> Settings
          </a>
        </li>
        <li class="nav-item">
          <a href="teams.html" class="nav-link text-light">
            <i class="fas fa-users"></i> Teams
          </a>
        </li>
        <li class="nav-item">
          <a href="integrations.html" class="nav-link text-light">
            <i class="fas fa-puzzle-piece"></i> Integrations
          </a>
        </li>
      </ul>
      <div class="user-profile mt-auto d-flex align-items-center">
        <img src="./images/avatar.png" alt="User Avatar" class="avatar me-3">
        <div class="user-info">
          <h4 class="text-white mb-1">John Doe</h4>
          <p class="text-success mb-0">Project Manager</p>
        </div>
      </div>
    </div>

    <!-- Main Content -->
    <div class="main-content flex-grow-1">
      <div class="settings-container container py-4">
        <!-- Account Settings -->
        <section class="section mb-5">
          <h2 class="mb-4">Account Settings</h2>
          <div class="mb-3">
            <label for="username" class="form-label">Username</label>
            <input type="text" class="form-control" id="username" placeholder="Enter your username">
          </div>
          <div class="mb-3">
            <label for="email" class="form-label">Email Address</label>
            <input type="email" class="form-control" id="email" placeholder="Enter your email">
          </div>
          <div class="form-check form-switch">
            <input class="form-check-input" type="checkbox" id="twoFactorAuth">
            <label class="form-check-label" for="twoFactorAuth">Two-Factor Authentication</label>
          </div>
        </section>

        <!-- Notification Preferences -->
        <section class="section mb-5">
          <h2 class="mb-4">Notification Preferences</h2>
          <div class="form-check form-switch mb-3">
            <input class="form-check-input" type="checkbox" id="emailNotifications" checked>
            <label class="form-check-label" for="emailNotifications">Email Notifications</label>
          </div>
          <div class="form-check form-switch mb-3">
            <input class="form-check-input" type="checkbox" id="desktopAlerts" checked>
            <label class="form-check-label" for="desktopAlerts">Desktop Alerts</label>
          </div>
          <div class="form-check form-switch">
            <input class="form-check-input" type="checkbox" id="smsNotifications">
            <label class="form-check-label" for="smsNotifications">SMS Notifications</label>
          </div>
        </section>
      </div>
    </div>
  </div>

  <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0-alpha3/dist/js/bootstrap.bundle.min.js"></script>
</body>
</html>
