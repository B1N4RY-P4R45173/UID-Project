<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Website Design</title>
    <style>
        * {
            margin: 0;
            padding: 0;
            /* box-sizing: border-box; */
            font-family: Arial, sans-serif;
        }

        body {
            min-height: 100vh;
            display: flex;
        }

        .sidebar {
            width: 200px;
            height: 100%;
            background-color: #1a1a2e;  /* Dark navy blue */
            position: fixed;
            left: 0;
            top: 0;
        }

        .nav-menu {
            margin-top: 3rem;
            display: flex;
            flex-direction: column;
            align-items: center;
        }

        .nav-item {
            width: 100%;
            padding: 1rem;
            color: #e6e6e6;  /* Light gray for text */
            text-decoration: none;
            font-size: 1.2rem;
            text-align: center;
            letter-spacing: 1px;
            font-weight: bold;
            transition: 0.3s ease;  /* Smooth transition for hover effect */
        }

        .nav-item:hover {
            background-color: #16213e;  /* Slightly lighter navy for hover */
            color: #00b4d8;  /* Bright blue on hover */
        }

        .main-content {
            margin-left: 200px;
            flex: 1;
            background: linear-gradient(to right, #2c3e50, #3498db);  /* Dark blue to lighter blue gradient */
            min-height: 100vh;
            width: calc(100% - 250px);
        }
    </style>
</head>
<body>
    <nav class="sidebar">
        <div class="nav-menu">
            <a href=" " class="nav-item">HOME</a>
            <a href="planner.html" class="nav-item">PLANNER</a>
            <a href="settings.html" class="nav-item">SETTINGS</a>
            <a href="teams.html" class="nav-item">TEAMS</a>
            <a href="integrations.html" class="nav-item">INTEGRATION</a>
        </div>
    </nav>

    <main class="main-content">
    </main>
</body>
</html>
