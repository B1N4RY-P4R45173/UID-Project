<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Settings Page</title>
  <link rel="stylesheet" href="settings.css">
</head>
<body>

  <div class="container">

    <aside class="sidebar">
      <h2>General Settings</h2>
      <nav>
        <ul>
          <li><a href="#your-account">Your Account</a></li>
          <li><a href="#contact-info">Contact Info</a></li>
          <li><a href="#password">Password</a></li>
          <li><a href="#billing-method">Billing Method</a></li>
        </ul>
      </nav>
    </aside>

    <main class="main-content">
      
      <section id="your-account" class="section">
        <h2>Your Account</h2>
        <form>
          <div class="form-group">
            <label for="user-id">User ID</label>
            <input type="text" id="user-id">
          </div>
          <div class="form-group">
            <label for="first-name">First Name</label>
            <input type="text" id="first-name">
          </div>
          <div class="form-group">
            <label for="last-name">Last Name</label>
            <input type="text" id="last-name">
          </div>
          <div class="form-group">
            <label for="email">Email</label>
            <input type="email" id="email">
          </div>
          <p class="delete-info">
            Deleting your account will remove all your content, data, and information. <br>
            <a href="#" class="delete-link">I want to delete my account</a>
          </p>
        </form>
      </section>

      <section id="contact-info" class="section">
        <h2>Contact Info</h2>
        <form>
          <div class="form-group">
            <label for="address">Address</label>
            <input type="text" id="address">
          </div>
          <div class="form-group">
            <label for="phone">Phone Number</label>
            <input type="text" id="phone">
          </div>
        </form>
      </section>

      <section id="billing-method" class="section">
        <h2>Billing Method</h2>
        <form>
          <div class="form-group">
            <label for="card">Credit Card</label>
            <input type="text" id="card" placeholder="Enter card number">
          </div>
        </form>
      </section>
    </main>
  </div>

</body>
</html>
